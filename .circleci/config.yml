version: 2
jobs:
  build:
    machine: true
    # machine: ubuntu-1604:201903-01
    working_directory: ~/rna-count-salmon/tests
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - restore_cache:
          keys:
            - snakemake-{{ checksum "./setup.sh" }}
      - run:
          name: Update PATH
          command: "echo 'export PATH=${PWD}/miniconda/bin:${PATH}' >> ${BASH_ENV}"
      - run:
          name: Setup Conda
          command: bash ./setup.sh
      - save_cache:
          key: snakemake-{{ checksum "./setup.sh" }}
          paths:
            - miniconda
      - run:
          name: Run Unit testing
          command: |
            source activate rna-count-salmon
            make all-unit-tests
      - run:
          name: Run System testing
          command: |
            source activate rna-count-salmon
            make ci-tests
