name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches-ignore: []
  schedule:
    - cron: '0 0 * * 0'

jobs:
  SonarCloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITTOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  conda_setup:
    name: Conda Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup conda
        run: bash .github/workflows/setup.sh
  pipeline_test:
    name: Pipeline tests
    runs-on: ubuntu-latest
    needs: conda_setup
    steps:
      - uses: actions/checkout@v1
      - name: Setup workflow environment
        run: make conda-tests
      - name: Scripts unit-testing
        run: make all-unit-tests
      - name: Run Wnakemake-workflow
        run: make ci-tests
