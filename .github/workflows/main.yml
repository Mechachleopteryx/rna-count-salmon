name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches-ignore: []
  schedule:
    - cron: '0 0 * * 0'

jobs:
  Pipeline testing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup conda
      run: |
        if type conda > /dev/null; then exit 0; fi
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
        bash miniconda.sh -b -p miniconda
        conda config --add channels defaults
        conda config --add channels conda-forge
        conda config --add channels bioconda
        conda env create --file envs/workflow.yaml
    - name: Setup workflow environment
      run: make conda-tests
    - name: Scripts unit-testing
      run: make all-unit-tests
    - name: Run Wnakemake-workflow
      run: make ci-tests
