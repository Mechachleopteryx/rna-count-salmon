name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches-ignore: []
  schedule:
    - cron: '0 0 * * 0'

jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup conda
      run: bash .circleci/setup.sh
    - name: Setup workflow environment
      run: make conda-tests
    - name: Scripts unit-testing
      run: make all-unit-testing
    - name: Run Wnakemake-workflow
      run: make ci-tests
